{% with title="ONLIX", description="Welcome!" %}
    {% include '_top.html' %}
{% endwith %}

<section class="container" id="main">
  <h3 class="title">Hello there!</h3>
  <p>
    I'm Felix, a software developer from Germany. I love building web apps and
    working with APIs :)
  </p>
</section>
<section class="container" id="subscribe">
  <div class="row row-center">
    <div class="column">
      <h3 class="title">Search something...</h3>
      <p>Use this to look up an project of mine</p>
    </div>
    <div class="column subscribe-column">
      <form
        method="get"
        id="search"
        action="https://duckduckgo.com/"
        class="row row-center"
      >
        <input type="hidden" name="sites" value="onlix.me" />
        <input type="hidden" name="kt" value="p" />
        <input
          type="text"
          name="q"
          class="subscribe-input"
          maxlength="80"
          required
          placeholder="Search on this website..."
          aria-label="Search onlix.me on DuckDuckGo"
        />
        <button type="submit" class="subscribe-button">Search</button>
      </form>
    </div>
  </div>

  {% include '_bottom.html' %}
</section>
